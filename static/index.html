<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/img/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>afsearch</title>
    <link rel="stylesheet" href="/css/tailwind.css" />
  </head>

  <script type="module">
    import nav from "./js/nav.js";
    nav.render();
  </script>

  <body>
    <!-- <main class="flex min-h-screen"> -->
    <main class="mt-12 lg:mt-24">
      <h1 class="mb-6 text-4xl text-center lg:text-8xl">
        <code>afsearch</code>
      </h1>
      <div class="flex items-center justify-center w-full">
        <input
          class="w-8/12 transition-shadow duration-200 border-gray-300 rounded-full sm:p-2 lg:p-6 sm:text-xl lg:text-3xl hover:drop-shadow-md indent-4"
          type="search"
          placeholder=""
          id="search" />
      </div>
      <div class="flex items-center justify-center w-full gap-4 mt-6">
        <button
          class="p-2 transition-shadow rounded-md bg-gray-50 hover:drop-shadow-md hover:border"
          id="search-btn"
          type="button">
          Air Force Search
        </button>
        <button
          class="p-2 transition-shadow rounded-md bg-gray-50 hover:drop-shadow-md hover:border"
          type="button">
          I'm Feeling Frosty
        </button>
      </div>
    </main>

    <script type="module">
      import { $ } from "./js/utils.js";
      import search from "./js/search.js";
      search.render($("#search"), $("#search-btn"));
    </script>
  </body>
</html>
